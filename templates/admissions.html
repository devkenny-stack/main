{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Admissions</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="Full Name" class="form-control my-2">
        <input type="email" name="email" placeholder="Email" class="form-control my-2">
        <input type="text" name="phone" placeholder="Phone" class="form-control my-2">
        <input type="text" name="grade" placeholder="Grade Applying For" class="form-control my-2">
        <textarea name="message" placeholder="Message" class="form-control my-2"></textarea>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
</div>
{% endblock %}
